<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dairy Business</title>
</head>

<body>
    <div class="header">
        <h2>HANDII FARM</h2>
    </div>

    <div class="layout">
        <div class="navigation">
            <li><a href="Home">Home</a></li>
            <li><a href="dashboard">Dashboard</a></li>
            <li><a href="about">About</a></li>
            <li><a href="contacts">Contacts</a></li>
        </div>


        <div class="sections">

            <div class="shedproduction">
                <div class="sectionA">
                    <h2>Milk Production in Litres</h2>
                    <div class="underline"></div>

                    <form action="#">
                        <div class="shed">
                            <h4> Production in Shed A</h4>
                            <input id="shed1" type="text" placeholder="Amount in Litres">
                        </div>
                        <div class="shed">
                            <h4> Production in Shed B</h4>
                            <input id="shed2" type="text" placeholder="Amount in Litres">
                        </div>
                        <div class="shed">
                            <h4> Production in Shed C</h4>
                            <input id="shed3" type="text" placeholder="Amount in Litres">
                        </div>
                        <div class="shed">
                            <h4> Production in Shed D</h4>
                            <input id="shed4" type="text" placeholder="Amount in Litres">
                        </div>

                        <div class="button">
                            <button type="reset">Reset</button>
                            <button type="submit" id="submitButton">Submit</button>
                        </div>
                    </form>
                </div>


                <div class="dailyproduction">
                    <p id="ShedA"></p>
                    <p id="ShedB"></p>
                    <p id="ShedC"></p>
                    <p id="ShedD"></p>
                    <p id="totalDailySheds"></p>
                </div>
            </div>

            <div class="incomes">
                <div class="sectionB">
                    <h2>Income</h2>
                    <div class="underline"></div>
                    <h4 id="weekly"></h4><br>
                </div>

                <div class="sectionC">
                    <h2>Amount Accrued in a leap year</h2>
                    <div class="underline"></div>
                    <P id="yearlyIncome"></P>
                    <p id="jan"></p>
                    <p id="feb"></p>
                    <p id="mar"></p>
                    <p id="apr"></p>
                    <p id="may"></p>
                    <p id="jun"></p>
                    <p id="jul"></p>
                    <p id="aug"></p>
                    <p id="sep"></p>
                    <p id="oct"></p>
                    <p id="nov"></p>
                    <p id="dec"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
